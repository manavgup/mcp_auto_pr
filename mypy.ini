[mypy]
python_version = 3.10
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
mypy_path = src
namespace_packages = true
explicit_package_bases = true

# Exclude test factories from type checking - they use dynamic generation
[mypy-shared.test_utils.factories.*]
ignore_errors = true

[mypy-tests.utils.factories.*]
ignore_errors = true
