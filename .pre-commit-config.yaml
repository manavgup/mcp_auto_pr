# Pre-commit configuration for mcp_auto_pr
# Aligned with CI/CD pipeline to prevent "works on my machine" issues

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python linting and formatting - Ruff (fast, modern, handles both)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix', '--line-length=120']
      - id: ruff-format
        args: ['--line-length=120']

  # Python type checking - MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [
          '--ignore-missing-imports',
          '--disable-error-code=misc',
          '--disable-error-code=unused-ignore',
          '--no-strict-optional'
        ]
        additional_dependencies:
          - pydantic>=2.0
          - types-setuptools
          - types-PyYAML
        files: ^src/
        pass_filenames: true
